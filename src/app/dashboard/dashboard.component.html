<div class="card">

    <div class="grid p-fluid">
    </div>

    <h5>Projektid</h5>
        <app-project (projectSelected)="projectSelected($event)"></app-project>


    <div class="col-12">


    </div>

    <h5>Ülesanded</h5>

    <button
        pButton
        [disabled]="!selectedRow"
        pRipple
        class="p-button-secondary"
        (click)="modifyAssignment()"
        label="Muuda">
    </button>

    <!--    </div>-->
    <app-filtered-table
        [fluid]="true"
        [value]="projectList"
        [loading]="loading"
        [paginator]="true"
        [columns]="selectedTableColumns"
        (rowSelected)="openDialog($event.data)"
        (rowEditInit)="rowEditInit($event)"
        (rowDeleted)="delete($event)"
        [selectionMode]="'single'"
        [(selection)]="selectedRow"
        [allowDeletion]="true"
        editMode="rowDialog"
    >
        <ng-template #caption>
            <div class="flex justify-content-end">
                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openDialog(null)"></button>
            </div>
        </ng-template>
    </app-filtered-table>
    <button
        pButton
        pRipple
        class="p-button-secondary"
        (click)="createAssignment(selectedProjectId)"
        label="Lisa Ülesanne">
    </button>
</div>
